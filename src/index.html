    <script>
      document.addEventListener( 'DOMContentLoaded', function () {
       
        var main = new Splide( '#image-carousel', {
        fixedWidth : 0,
        fixedHeight: 500,
        type      : 'fade',
        rewind    : true,
        pagination: false,
        arrows    : true,
        });

       var thumbnails = new Splide( '#thumbnail-carousel', {
		fixedWidth : 150,
        fixedHeight: 150,
		gap        : 10,
		rewind     : true,
        arrows     : false,
		pagination : false,
        autoplay:'play',
        focus      : 'center',
        isNavigation : true,
        breakpoints: {
            600: {
                fixedHeight: 60,
                fixedWidth : 44
            },
        },
        autoScroll: {
            speed: 0.2,
            pauseOnHover: true,
            pauseOnFocus: true,
        },
        });

        main.sync( thumbnails );
        main.mount();
        thumbnails.mount(window.splide.Extensions);
    });

</script>
